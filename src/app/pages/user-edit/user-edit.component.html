<div class="card text-white bg-info mb-3" style="min-width: 20rem; max-width: 24rem;">
    <div class="card-header">EDITAR USUÁRIO</div>
    <div class="card-body">
        <form #userForm="ngForm" aria-label="Formulário de Cadastro">
            <div class="form-group">
                <label for="name"><span class="required">* </span>Nome Completo:</label>
                <input id="name" name="name" type="text" [(ngModel)]="data.name" class="form-control input"
                    placeholder="Digite seu nome completo" required aria-required="true">
                <div *ngIf="userForm.submitted && userForm.controls['name'].errors" class="text-danger" id="name-error">
                    Este campo é obrigatório.
                </div>
            </div>

            <div class="form-group">
                <label for="email"><span class="required">* </span>Email:</label>
                <input id="email" name="email" type="email" [(ngModel)]="data.email" class="form-control input"
                    placeholder="email@exemplo.com.br" required aria-required="true">
                <div *ngIf="userForm.submitted && userForm.controls['email'].errors" class="text-danger"
                    id="email-error">
                    Este campo é obrigatório.
                </div>
            </div>

            <div *ngIf="admin; else other_content" class="form-group">
                <label for="team">Time:</label>
                <select id="team" name="team" [(ngModel)]="data.teamId" style="height: 32px;" class="form-control input"
                    required aria-required="true">
                    <option value="">Selecione o time</option>
                    <option *ngFor="let team of teams" [value]="team.id">{{team.name}}</option>
                </select>
            </div>
            <ng-template #other_content>
                <div class="form-group">
                    <label for="team">Time:</label>
                    <select id="team" name="team" ng-model="data.teamId" style="height: 32px;"
                        class="form-control input" disabled="disabled" aria-disabled="true">
                        <option value="data.teamId" selected>{{data.teamName}}</option>
                    </select>
                </div>
            </ng-template>
            <div class="form-group">
                <label for="password"><span class="required">* </span>Senha:</label>
                <input id="password" name="password" type="password" [(ngModel)]="data.password"
                    class="form-control input" placeholder="Digite sua senha" required aria-required="true"
                    aria-describedby="password-help">
                <div *ngIf="userForm.submitted && userForm.controls['password'].errors" class="text-danger"
                    id="password-error">
                    Este campo é obrigatório.
                </div>
            </div>
            <div class="form-group">
                <label for="confirm"><span class="required" aria-hidden="true">*</span> Confirmar Senha:</label>
                <input id="confirm" name="confirm" type="password" [(ngModel)]="data.confirm" class="form-control input"
                    placeholder="Confirme sua senha" required aria-describedby="confirm-error">
                <div *ngIf="userForm.submitted && userForm.controls['confirm'].errors" class="text-danger"
                    id="confirm-error">
                    Este campo é obrigatório.
                </div>
            </div>
            <div *ngIf="admin" class="form-group">
                <label for="active"><span class="required"></span>Situação:</label>
                <select id="active" name="active" [(ngModel)]="data.active" style="height: 32px;"
                    class="form-control input" required aria-required="true">
                    <option value="">Selecione um valor</option>
                    <option value="true">Ativado</option>
                    <option value="false">Desativado</option>
                </select>
            </div>
            <div class="btn-area">
                <a *ngIf="data.admin" routerLink="/users" class="btn btn-secondary btn-margin" (click)="cancel()">
                    Cancelar
                </a>
                <a *ngIf="!data.admin" routerLink="/home" class="btn btn-secondary btn-margin" (click)="cancel()">
                    Cancelar
                </a>
                <button class="btn btn-primary submit" type="submit" (click)="save()"
                    aria-label="Salvar dados do usuário">
                    Salvar
                </button>
            </div>
        </form>
    </div>
</div>
