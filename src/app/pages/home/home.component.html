<app-title name="Olá{{data.firstName}}"></app-title>
<div *ngIf="data.admin">
    <div>
        <button class="btn btn-primary" [disabled]="!this.usersToApprove.length" (click)="approve()">
            APROVAR USUÁRIOS
            <span *ngIf="this.usersToApprove.length"
                [ngClass]="{'newUsers': this.usersToApprove.length > 0}">{{this.usersToApprove.length}}</span>
        </button>
    </div>
    <div>
        <button class="btn btn-primary" (click)="teams()">TIMES</button>
    </div>
    <div>
        <button class="btn btn-primary" (click)="users()">USUÁRIOS</button>
    </div>
</div>
<div *ngIf="!data.admin">
    <div>
        <h3> SEU SALDO É: <span [ngClass]="{'positive': positive, 'negative': !positive }">{{hours}}</span></h3>
    </div>
    <div>
        <a (click)="report()" class="report" title="Relatório">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                    d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm2 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z" />
            </svg>
        </a>
    </div>
    <div class="btn-area">
        <button class="btn btn-primary" (click)="launch_hours()">
            LANÇAR HORAS
        </button>
    </div>
    <div *ngIf="this.coordinators.length">
        <button class="btn btn-primary" [disabled]="this.usersHoursApprove == 0" (click)="bank_approvals()">
            APROVAR HORAS
            <span *ngIf="this.usersHoursApprove"
                [ngClass]="{'newUsers': this.usersHoursApprove > 0}">{{this.usersHoursApprove}}</span>
        </button>
    </div>


</div>
